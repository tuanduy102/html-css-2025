<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product_img">
        <img src="./img/image 1.svg" alt="" />
      </div>
      <div class="product_info">
        <div class="product_name">
          <span class="free_ship">Free shiping</span>
          <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        </div>

        <div class="product_price">
          <p class="original_price">1 559,000</p>
          <p class="current_price">799,000</p>
          <p class="discount_time">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>

        <button class="button_top">Add to cart</button>

        <p class="inventory">50+ pcs. in stock.</p>

        <div class="button_bottom">
          <div class="left_button">
            <img src="./img/Frame.svg" alt="" />
            <button class="button_bottom_1">Add to cart</button>
          </div>

          <div class="rift_button">
            <img src="./img/Vector.svg" alt="" />
            <button class="button_bottom_2">Add to wishlist</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
